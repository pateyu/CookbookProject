<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1 class="text-5xl mb-4">Recipe Title</h1> <!-- "mb-4" adds margin-bottom -->
    </header>
    <main>
        <section class="recipe-image mb-8"> <!-- "mb-8" adds margin-bottom -->
            <img src="recipe-image.jpg" alt="Recipe Image">
        </section>
        <section class="recipe-body mb-8"> <!-- "mb-8" adds margin-bottom -->
            <p>This is the body of the recipe. You can describe the recipe here.</p>
        </section>
        <section class="recipe-ingredients mb-8"> <!-- "mb-8" adds margin-bottom -->
            <h2>Ingredients</h2>
            <ul>
                <li>Ingredient 1</li>
                <li>Ingredient 2</li>
                <li>Ingredient 3</li>
                <!-- Add more ingredients as needed -->
            </ul>
        </section>
        <section class="recipe-instructions"> <!-- No margin-bottom added -->
            <h2>Instructions</h2>
            <ol>
                <li> Instructions for step 1</li>
                <li> Instructions for step 2</li>
                <li> Instructions for step 3</li>
                <!-- Add more steps as needed -->
            </ol>
        </section>
    </main>
</body>
</html>
