<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="/static/settings.js"></script>
  </head>
  <body class="bg-gray-100 p-5">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold">User Settings</h1>
      <button
        onclick="location.href='/logout';"
        class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-700 transition"
      >
        Logout
      </button>
    </div>
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow">
      <!-- Change Username -->
      <div class="mb-6">
        <h2 class="font-bold mb-2">Change Username</h2>
        <form id="username-form" action="/change_username" method="POST">
          <label for="username" class="block mb-2">New Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input px-4 py-2 w-full border border-gray-600 rounded-md"
            required
          />
          <button
            type="submit"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
          >
            Save Changes
          </button>
        </form>
      </div>

      <!-- Change Password -->
      <div class="mb-6">
        <h2 class="font-bold mb-2">Change Password</h2>
        <form id="password-form" action="/change_password" method="POST">
          <label for="current_password" class="block mb-2"
            >Current Password:</label
          >
          <input
            type="password"
            id="current_password"
            name="current_password"
            class="form-input px-4 py-2 w-full border border-gray-600 rounded-md"
            required
          />
          <label for="new_password" class="block mb-2">New Password:</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            class="form-input px-4 py-2 w-full border border-gray-600 rounded-md"
            required
          />
          <label for="confirm_password" class="block mb-2"
            >Confirm New Password:</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="form-input px-4 py-2 w-full border border-gray-600 rounded-md"
            required
          />
          <button
            type="submit"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
          >
            Change Password
          </button>
        </form>
      </div>

      <!-- Change Email -->
      <div class="mb-6">
        <h2 class="font-bold mb-2">Change Email</h2>
        <form id="email-form" action="/change_email" method="POST">
          <label for="email" class="block mb-2">New Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input px-4 py-2 w-full border border-gray-600 rounded-md"
            required
          />
          <button
            type="submit"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
          >
            Change Email
          </button>
        </form>
      </div>

      <!-- Dietary Restrictions -->
      <div class="mb-6">
        <h2 class="font-bold mb-2">Dietary Restrictions</h2>
        <form action="/update_diet" method="POST">
          <label for="diet" class="block mb-2"
            >Select your dietary restrictions:</label
          >
          <select
            id="diet"
            name="diet"
            multiple
            class="form-select px-4 py-2 w-full border border-gray-600 rounded-md"
            style="height: 150px"
          >
            <option value="none">None</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten_free">Gluten-Free</option>
          </select>
          <button
            type="submit"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
          >
            Save Changes
          </button>
        </form>
      </div>

      <!-- Enter Security Key -->
      <div class="mb-6">
        <h2 class="font-bold mb-2">Enter Security Key</h2>
        <form action="/update_security_key" method="POST">
          <label for="security_key" class="block mb-2">Security Key:</label>
          <input
            type="text"
            id="security_key"
            name="security_key"
            class="form-input px-4 py-2 w-full border border-gray-600 rounded-md"
            required
          />
          <button
            type="submit"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
          >
            Update Key
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
