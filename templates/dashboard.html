<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Food Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Sticky Navbar -->
    <div class="sticky top-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-5 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-8"> <!-- Increased space between title and nav -->
                <h1 class="text-xl font-semibold text-gray-800">Global Food Library</h1>
                <nav class="flex space-x-4"> <!-- Increased spacing between nav links -->
                    <a href="#all" class="text-blue-500 hover:text-blue-700">All</a>
                    <a href="#recommended" class="text-blue-500 hover:text-blue-700">Recommended</a>
                    <a href="#cookbook" class="text-blue-500 hover:text-blue-700">Cookbook</a>
                </nav>
            </div>
            <button onclick="location.href='/logout';"
                class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-700 transition">
                Logout
            </button>
        </div>
    </div>

    <!-- Recipe Boxes Container -->
    <div class="max-w-7xl mx-auto px-5 py-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Sample Recipe Box -->
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-bold text-lg">Mediterranean Salad</h3>
                <img src="https://via.placeholder.com/150" alt="Mediterranean Salad" class="rounded mt-2">
                <p class="text-gray-600 mt-2">A refreshing mix of cucumber, tomatoes, and feta cheese.</p>
                <button class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition">View Recipe</button>
            </div>

            <!-- Another Sample Recipe Box -->
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-bold text-lg">Chicken Curry</h3>
                <img src="https://via.placeholder.com/150" alt="Chicken Curry" class="rounded mt-2">
                <p class="text-gray-600 mt-2">Rich and creamy curry with tender chicken pieces.</p>
                <button class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition">View Recipe</button>
            </div>

            <!-- More Recipe Boxes as Needed -->
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-bold text-lg">Chocolate Cake</h3>
                <img src="https://via.placeholder.com/150" alt="Chocolate Cake" class="rounded mt-2">
                <p class="text-gray-600 mt-2">Decadent chocolate cake with rich chocolate frosting.</p>
                <button class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition">View Recipe</button>
            </div>
        </div>
    </div>
</body>
</html>
