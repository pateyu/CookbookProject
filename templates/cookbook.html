<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cookbook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const recipesContainer = document.querySelector('.recipes-container');

        function fetchRecipes() {
            fetch('/api/recipes')  // Assuming this endpoint returns avg_rating for recipes
                .then(response => response.json())
                .then(data => {
                    displayRecipes(data.recipes);
                })
                .catch(error => {
                    console.error('Error loading recipes:', error);
                    recipesContainer.innerHTML = '<p>Error loading recipes.</p>';
                });
        }

        function displayRecipes(recipes) {
            recipesContainer.innerHTML = '';
            recipes.forEach(recipe => {
                const stars = renderStars(recipe.avg_rating);
                const recipeElem = document.createElement('div');
                recipeElem.className = 'bg-white rounded-lg shadow p-4 flex flex-col';
                recipeElem.innerHTML = `
                    <div class="h-48 w-full overflow-hidden rounded-lg">
                        <img src="/${recipe.recipe_image}" alt="${recipe.recipe_name}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex justify-between items-center mt-1">
                        <h3 class="font-bold text-lg">${recipe.recipe_name}</h3>
                        <div class="text-yellow-400 text-lg">${stars}</div>
                    </div>
                    <p class="text-gray-600">${recipe.recipe_description}</p>
                    <button onclick="location.href='/recipe/${encodeURIComponent(recipe.recipe_name.replace(/ /g, '-'))}';" class="mt-3 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-700 transition">View Recipe</button>
                `;
                recipesContainer.appendChild(recipeElem);
            });
        }

        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= Math.round(rating) ? '★' : '☆'; // Render filled and empty stars
            }
            return stars;
        }

        fetchRecipes(); // Initial fetch of recipes when the page loads
    });
    </script>
</head>
<body class="bg-gray-100">
    <!-- Sticky Navbar -->
    <div class="sticky top-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-5 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-semibold text-gray-800">Your Cookbook</h1>
                <nav class="flex space-x-4">
                    <a href="/dashboard" class="text-blue-500 hover:text-blue-700">Dashboard</a>
                    <a href="/settings" class="text-blue-500 hover:text-blue-700">Settings</a>
                </nav>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="location.href='/logout';" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-700 transition">Logout</button>
            </div>
        </div>
    </div>

    <!-- Recipe Boxes Container -->
    <div class="max-w-7xl mx-auto px-5 py-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 recipes-container">
            <!-- Recipes will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
